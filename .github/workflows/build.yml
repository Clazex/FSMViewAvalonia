name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Copy
      run: cp ./classdata.tpk ./FSMViewAvalonia2/bin/Debug/netcoreapp3.1/classdata.tpk
    - name: Compress
      run: zip -r FSMViewAvalonia.zip ./FSMViewAvalonia2/bin/Debug/netcoreapp3.1
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./FSMViewAvalonia.zip
      
